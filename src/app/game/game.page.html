<ion-header>
  <ion-toolbar mode="ios" class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-back-button default-href="/menu" text="Volver" class="custom-back-button"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding custom-background">
  <div class="game-container">
    <ion-card class="custom-card" mode="ios">
      <ion-card-header class="ion-text-center">
        <ion-card-title class="custom-title">Adivina el número</ion-card-title>
      </ion-card-header>
      <ion-card-content class="ion-text-center">
        <!-- Sección de juego activo -->
        <p class="custom-text">¡Adivina un número entre 1 y 100!</p>
        <!-- Input de intento -->
        <ion-item class="custom-item">
          <ion-label position="floating">Tu intento</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>
        <br>
        <!-- Botón para adivinar -->
        <ion-button expand="block" class="custom-button">Adivinar</ion-button>
        <!-- Reiniciar juego si ha terminado -->
        <ion-button color="medium" expand="block" class="custom-button-alt">Reiniciar Juego</ion-button>
      </ion-card-content>
    </ion-card>

    <!-- Mensaje de respuesta -->
    <ion-card class="custom-card custom-response-card" mode="ios">
      <ion-card-header class="ion-text-center">
        <ion-card-subtitle class="custom-subtitle">Mensaje</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>

<ion-header>
  <ion-toolbar mode="ios" class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-back-button default-href="/menu" text="Volver" class="custom-back-button"></ion-back-button>
    </ion-buttons>
    <ion-title class="custom-title">Tabla de Posiciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="custom-background">
  <ion-list class="custom-list" [inset]="true" mode="ios">
    <ion-item class="custom-item" *ngFor="let player of players; let i = index">
      <ion-text color="primary" class="custom-rank">
        <h3>{{i + 1}}</h3>
      </ion-text>
      <ion-label class="custom-label">
        <strong>{{player.usuario}}</strong>
        <p class="custom-stats">Partidas jugadas: {{player.partidas_jugadas}}</p>
      </ion-label>
      <ion-note slot="end" class="custom-points">{{player.puntos}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>

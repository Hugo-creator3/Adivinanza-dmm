<ion-content >
  <div class="login-container">
    <ion-card class="custom-card" mode="ios">
      <ion-card-header class="ion-text-center custom-header">
        <ion-card-title class="custom-title">Bienvenido</ion-card-title>
        <ion-card-subtitle class="custom-subtitle">Adivina el número</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <form #frmLogin="ngForm">
          <!-- Campo de Usuario -->
          <ion-item class="custom-item">
            <ion-label position="floating">Usuario</ion-label>
            <ion-input [(ngModel)]="usuario" type="text" name="username" required></ion-input>
          </ion-item>
          <!-- Campo de Contraseña -->
          <ion-item class="custom-item">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input [(ngModel)]="password" type="password" name="password" required></ion-input>
          </ion-item>
          <br />
          <!-- Botón de Ingresar -->
          <ion-button
            (click)="onClickIngresar(frmLogin)"
            expand="block"
            class="custom-button"
          >
            Ingresar
          </ion-button>
        </form>

        <!-- Enlace para registrarse -->
        <div class="register-link">
          <ion-label>
            ¿No tienes cuenta?
            <a routerLink="/register">Regístrate aquí</a>
          </ion-label>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

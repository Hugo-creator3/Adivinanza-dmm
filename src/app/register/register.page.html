<ion-content class="ion-padding custom-background">
  <div class="register-container">
    <ion-card class="custom-card" mode="ios">
      <ion-card-header class="ion-text-center custom-header">
        <ion-card-title class="custom-title">Regístrate</ion-card-title>
        <ion-card-subtitle class="custom-subtitle">Adivina el número</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <form #frmRegistro="ngForm">
          <!-- Campo de Usuario -->
          <ion-item class="custom-item">
            <ion-label position="floating">Usuario</ion-label>
            <ion-input [(ngModel)]="usuario" type="text" name="username" required></ion-input>
          </ion-item>
          <!-- Campo de Correo -->
          <ion-item class="custom-item">
            <ion-label position="floating">Correo</ion-label>
            <ion-input [(ngModel)]="correo" type="email" name="email" required></ion-input>
          </ion-item>
          <!-- Campo de Contraseña -->
          <ion-item class="custom-item">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input [(ngModel)]="password" type="password" name="password" required></ion-input>
          </ion-item>
          <br />
          <!-- Botón de Registro -->
          <ion-button
            (click)="onClickRegistrar(frmRegistro)"
            expand="block"
            class="custom-button"
          >
            Registrarse
          </ion-button>
        </form>

        <!-- Enlace para iniciar sesión -->
        <div class="login-link">
          <ion-label>
            ¿Ya tienes una cuenta?
            <a routerLink="/login">Inicia sesión aquí</a>
          </ion-label>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
